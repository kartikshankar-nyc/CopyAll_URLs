<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab URL Copier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4285f4;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 15px;
      color: #0f9d58;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tab URL Copier</h1>
  <button id="copyButton">Copy All Tab URLs</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
